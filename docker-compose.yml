version: '3.8'

services:
  # Frontend (React + React Three Fiber)
  client:
    build:
      context: ./client
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

  # Production build
  client-prod:
    build:
      context: ./client
      target: production
    ports:
      - "80:80"
    profiles:
      - production

